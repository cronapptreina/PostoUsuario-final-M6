<h3>Logmsg</h3>

<!-- div row para pesquisa -->
<!--<div class="row">-->

    <div ng-hide="Logmsg.inserting || Logmsg.editing" data-component="crn-datasource-filter" id="crn-datasource-filter-general" class="">
        <div class="form-group">
            <label for="textinput-filter" class="">{{"template.crud.search" | translate}}</label>
            <input type="text" ng-model="vars.search" cronapp-filter="text;" cronapp-filter-operator="" cronapp-filter-caseinsensitive="false" cronapp-filter-autopost="true" crn-datasource="Logmsg" class="form-control" value="" placeholder="{{'template.crud.search' | translate}}">
        </div>
    </div>

<div data-component="crn-button" id="crn-button-564202" class="">
    <button class="btn btn-primary" type="submit" onclick="" data-component="crn-button" ng-click="Logmsg.startInserting()" ng-hide="Logmsg.inserting || Logmsg.editing"><i class="fa fa-user"></i> <span class="">{{"template.crud.new" | translate}}</span></button>
</div>
<!-- fim div row para pesquisa -->
<!--</div>-->

<datasource filter="" name="Logmsg" entity="api/cronapi/crud/app.entity.Logmsg" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
<div class="component-holder" data-component="crn-grid" id="crn-grid-Logmsg">
    <div crn-datasource="Logmsg" class="" ng-hide="Logmsg.editing || Logmsg.inserting">
        <table class="table  table-bordered table-hover table-striped">
            <thead>
            <tr class="table-header">
                <th class="active">
                    <div class="">Text</div>
                </th>
                <th class="">
                    <div class="">Stamp</div>
                </th>
                <th class="">
                    <div class="">User</div>
                </th>
                
            </tr>
            </thead>
            <tbody>
            <tr class="table-content" ng-repeat="rowData in datasource.data">
                <td class="active">
                    <div class="">
                                {{rowData.text  }}
                    </div>
                </td>
                <td class="">
                    <div class="">
                                {{rowData.stamp | mask:'datetime'}}
                    </div>
                </td>
                <td class="">
                    <div class="">
                            {{rowData.user.email}}
                    </div>
                </td>
                
            </tr>
            </tbody>
        </table>
        <div class="table-footer-controls">
            <button class="btn btn-default btn-block btn-clicked" data-component="crn-button" ng-show="datasource.hasNextPage()" ng-click="datasource.nextPage()">{{"template.crud.load_more" | translate}}...</button>
        </div>
    </div>
</div>
